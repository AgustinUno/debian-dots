# Configuration for SynPS/2 Synaptics TouchPad (and all others)

input "type:touchpad" {
    # Re-enable tap-to-select (tap-to-click)
    tap enabled

    # Define button mapping for tap gestures: 
    # 1-finger tap = Left Click
    # 2-finger tap = Right Click
    # 3-finger tap = Middle Click
    tap_button_map lrm

    # Set the click behavior. 'clickfinger' makes two-finger clicking 
    # act as a right-click, which should cover physical button issues 
    # unless they are totally disconnected.
    click_method button_areas 
    
    # Optional but highly recommended: Enable scrolling with two fingers
    scroll_method two_finger

    natural_scroll enabled    

    # Optional: Use "Natural" or "Australian" scrolling direction
    # natural_scroll enabled
}
