# using the super key
set $mod Mod4

# set terminal and menu
set $term kitty
set $menu ~/.config/rofi/launchers/type-1/launcher.sh 

exec dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=sway
exec systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=sway





# wallpaper
output * background ~/.config/backgrounds/elliott-engelmann-DjlKxYFJlTc-unsplash.jpg fill

# shortcuts
bindsym $mod+Return exec $term
bindsym $mod+Shift+Return exec kitty
bindsym $mod+Space exec $menu
bindsym $mod+n exec swaync-client -t -sw
bindsym $mod+f exec thunar
bindsym $mod+b exec firefox-esr
bindsym $mod+Shift+b exec firefox-esr -private-window
bindsym $mod+e exec geany
bindsym $mod+h exec kitty ~/.config/sway/keyhelper.sh

# For clipboar 
# exec cliphist wipe
# exec wl-paste --watch cliphist store
bindsym $mod+Shift+z exec rofi -modi "clipboard:/home/augustine/scripts/cliphist-rofi.sh" -show clipboard -theme ~/.config/rofi/cliphist.rasi

# rules
# for_window [app_id="pavucontrol"] floating enable
for_window [app_id="galculator"] floating enable
for_window [app_id="nwg-look"] floating enable
for_window [app_id="mpv"] floating enable, resize set 1280 720
for_window [app_id="qimgv"] floating enable, resize set 1280 720

# windows
bindsym $mod+q kill
bindsym $mod+Shift+r reload; exec notify-send 'sway' 'Restarted'
bindsym $mod+Shift+q exit
bindsym $mod+Shift+p exec ~/.config/rofi/scripts/powermenu_t3


# move focus
bindsym $mod+Left focus left
bindsym $mod+Right focus right
bindsym $mod+Up focus up
bindsym $mod+Down focus down

# move window
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Right move right
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Down move down

# resize window
bindsym $mod+Ctrl+Left resize shrink width 20px
bindsym $mod+Ctrl+Right resize grow width 20px

# audio
bindsym $mod+Insert exec ~/scripts/changevolume up
bindsym $mod+Delete exec ~/scripts/changevolume down
bindsym $mod+m exec ~/scripts/changevolume mute

# Workspaces:
    # Switch to workspace
    bindsym $mod+1 workspace number 1
    bindsym $mod+2 workspace number 2
    bindsym $mod+3 workspace number 3
    bindsym $mod+4 workspace number 4
    bindsym $mod+5 workspace number 5
    bindsym $mod+6 workspace number 6
    bindsym $mod+7 workspace number 7
    bindsym $mod+8 workspace number 8
    bindsym $mod+9 workspace number 9
    bindsym $mod+0 workspace number 10
    # Move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace number 1
    bindsym $mod+Shift+2 move container to workspace number 2
    bindsym $mod+Shift+3 move container to workspace number 3
    bindsym $mod+Shift+4 move container to workspace number 4
    bindsym $mod+Shift+5 move container to workspace number 5
    bindsym $mod+Shift+6 move container to workspace number 6
    bindsym $mod+Shift+7 move container to workspace number 7
    bindsym $mod+Shift+8 move container to workspace number 8
    bindsym $mod+Shift+9 move container to workspace number 9
    bindsym $mod+Shift+0 move container to workspace number 10

#Tab Splitting
bindsym $mod+Shift+h split h

# Screen Capture
# Fullscreen screenshot (save + copy to clipboard)
bindsym Print exec grim - | tee ~/Screenshots/$(date +"%Y-%m-%d_%H-%M-%S").png | wl-copy && notify-send 'Screenshot' 'Copied to clipboard and Saved locally'

# Select area screenshot (save + copy to clipboard)
bindsym $mod+Shift+s exec grim -g "$(slurp)" - | wl-copy && notify-send 'Screenshot' 'Copied to clipboard'

### Gaps
gaps inner 6
gaps outer 1
default_border pixel 1

### Borders
client.focused          #bd93f9 #bd93f9 #282a36 #bd93f9 #bd93f9
client.focused_inactive #282a36 #282a36 #bd93f9 #282a36 #282a36
client.unfocused        #282a36 #282a36 #bd93f9 #282a36 #282a36
client.urgent           #ff5555 #ff5555 #282a36 #ff5555 #ff5555
client.placeholder      #282a36 #282a36 #bd93f9 #282a36 #282a36
client.background       #282a36

bar { 
     swaybar_command waybar
}

# GTK issue fix
exec dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK

